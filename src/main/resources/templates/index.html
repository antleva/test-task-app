<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8"/>
        <title>ExchangeRate</title>
        <style type="text/css">
            .message{
                position: absolute;
                left: 40%; top: 20%;
                width: 100%; height: 100%;
            }
        </style>
    </head>

    <body align="center">
        <h4 align="center">
            Выберите код вылюты
        </h4>
        <ul>
            <th:block th:each="code:${codes}">

                    <a th:href="'/crossCourse/'+${code}">
                          <div style="float: left; width: 50px; height: 20px;">
                            <th:block th:text="${code}"/>
                          </div>
                    </a>

            </th:block>
        </ul>
        <div id="gif" align="center"></div>
        <div class="message">
            [[${message}]]
        </div>

        <script th:inline="javascript">
            var image = document.createElement("img");
            var url = [[${url}]] ? [[${url}]] : ''
            image.src = url;
            var gif = document.querySelector("#gif");
            gif.innerHTML = '';
            gif.insertAdjacentElement("afterbegin", image);
        </script>
    </body>

</html>
